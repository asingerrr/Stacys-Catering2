<!DOCTYPE <!DOCTYPE html>
<html lang="en">
  <head>
    <met charset="utf-8">
      <title> hi </title>
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  </head>
  <body>
    <div class = "panel panel-primary" style = "width: 50%, margin: 0 auto; margin-top:5%;">
      <div class ="panel-heading">
        <h3> Email Form </h3>
      </div>
      <div class = "panel-body" style="height: 40%; text-align: center;">
        <p class = "bg-info" id = "msg"></p>
        <form class = "form-horizontal" role="form" id="emailForm" method="post">
          <div class = "form-group">
            <label class = "control-label col-sm-2" for="email"> Email: </label>
            <div class = "col-sm-10">
                <input type = "email" class = "form-control" name = "email" placeholder = "Enter email" required="required">
    </div>
  </div>
  <div class = "form-group">
    <label class = "control-label col-sm-2" for="subject"> Subject: </label>
    <div class = "col-sm-10">
        <input type = "text" class = "form-control" name = "subject" placeholder = "Enter subject" required="required">
</div>
</div>
<div class = "form-group">
  <label class = "control-label col-sm-2" for="subject"> Description: </label>
  <div class = "col-sm-10">
      <textarea class = "form-control" name = "description" placeholder = "Description"></textarea>
</div>
</div>
<div class = "form-group">
  <div class = "col-sm-offset-2 col-sm-10">
  <button id = "send" class="btn btn-primary btn-lg" type="button">
    <span class = "glyphicon glyphicon-send"> </span> Send
  </button>
</div>
</div>
</form>
</div>
</div>
<script src = "http://ajax.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
<script src = "http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script>
  $(function(){
      var fullUrl = location.protocol+'//'+location.hostname+(location.port ? ':'+location.port:'');
      $(#send).click(function(){
          var formData = $("emailForm").serialize();
          $.ajax({
            url: fullUrl + '/send',
            type:'POST',
            data: formdata,
            success: function(result){
                $("#msg").empty().text(result);

            },
            erro: function(e){
              $("#msg").empty().text("There is some error " + e.status + "Error Message" + e.statusText);
            },
            dataType: "html",
            timeout: 60000
          });
      });

  });
</script>

</body>
</html>

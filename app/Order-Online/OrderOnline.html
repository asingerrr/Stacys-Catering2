                                        <input type="email" class="form-control" id="email" placeholder="Enter email" required="required" /></div>

                                    <div class="input-group">
                                        <span class="input-group-addon"><span class="glyphicon glyphicon-phone"></span>
                                        </span>
                                        <input type="email" class="form-control" id="email" placeholder="Enter Phone Number" required="required" /></div>
                                </div>
                                <div class="form-group">
                                    <label for="subject">
                                    Menu</label>
                                    <select id="subject" name="subject" class="form-control" required="required">
                                    <option value="na" selected="">Choose One:</option>
                                    <option value="service">Basic Lunch Menu</option>
                                    <option value="suggestions">Healthy Nut Lunch</option>
                                    <option value="product">Backyard BBQ Dinner</option>
                                      <option value="product">Classic Dinner Menu</option>
                                </select>
                                </div>
                                <div class="form-group">

                                    <option value="suggestions">Between 10 and 20</option>
                                    <option value="product">Between 20 and 30</option>

                                    <textarea name="message" id="message" class="form-control" rows="18" cols="25" required="required"
                                    placeholder="Please Provide Additional Comments Regarding Your Event.."></textarea>
                                </div>
                            </div>

                                //gets subject
                                var subject = $('#js-subject').val();

                                //get the comments

                                //send to formspree
                                $.ajax({
                                    url: 'https://formspree.io/alisonsinger_2017@depauw.edu',

                                    success: function() {
                                        console.log('success');

<div id="googleMap" style="height:500px; width:1100px;"></div>
<script>
    function initMap() {
        var myCenter = new google.maps.LatLng(39.9617911, -86.273442);
        var mapProp = {
            center: myCenter,
            zoom: 12,
            scrollwheel: false,
            draggable: true,
            mapTypeId: google.maps.MapTypeId.ROADMAP
        };
        var map = new google.maps.Map(document.getElementById("googleMap"), mapProp);
        var marker = new google.maps.Marker({
            position: myCenter
        });
        marker.setMap(map);
    }
</script>
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAw3QVljVdk8JQtKv7oC_-BQ3lUbgn_A_Q&callback=initMap"></script>
